<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Sharun's Photo Gallery</title>
</head>
<body>
    <h1> Photo Gallery</h1>
    <ul class="gallery">
        <li>
            <img src="image1.jpg" alt="Porsche">
            <div class="caption">Porsche 911</div>
        </li>
        <li>
            <img src="image2.jpg" alt="Nissan">
            <div class="caption">Nissan GTR R35</div>
        </li>
        <li>
            <img src="image3.jpg" alt="BMW M3">
            <div class="caption">BMW M3</div>
        </li>
        <li>
            <img src="image4.jpg" alt="911 gt3 rs">
            <div class="caption">911 GT3 RS</div>
        </li>
        <li>
            <img src="image5.jpeg" alt="nurburgring">
            <div class="caption">Nurburgring Track</div>
        </li>
        <li>
            <img src="image6.jpg" alt="Car">
            <div class="caption">Bugatti Chiron</div>
        </li>
        <li>
            <img src="image7.jpg" alt="Huracan">
            <div class="caption">Huracan SVJ</div>
        </li>
        <li>
            <img src="image8.png" alt="Toyota car">
            <div class="caption">Toyota Landcruiser</div>
        </li>
        <li>
            <img src="image9.jpg" alt="LandRover">
            <div class="caption">LandRover Defender</div>
        </li>
        <li>
            <img src="image10.jpg" alt="Maruthi Suzuki">
            <div class="caption">Lord Alto</div>
        </li>
    </ul>
    <div id="lightbox">
        <span class="close">&times;</span>
        <img src="" id="lightbox-image">
    </div>
    <div id="caption"></div>
    <script src="script.js"></script>
</body>
</html>
